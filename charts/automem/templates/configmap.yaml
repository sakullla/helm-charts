apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "automem.fullname" . }}-config
  labels:
    {{- include "automem.labels" . | nindent 4 }}
data:
  {{- range $key, $val := .Values.env }}
  {{ $key }}: {{ tpl ($val | toString) $ | quote }}
  {{- end }}
  ENABLE_GRAPH_VIEWER: {{ .Values.graphViewer.enabled | quote }}
  {{- if .Values.graphViewer.enabled }}
  GRAPH_VIEWER_URL: {{ .Values.graphViewer.url | default (printf "http://%s-viewer:%v" (include "automem.fullname" .) .Values.graphViewer.service.port) | quote }}
  VIEWER_ALLOWED_ORIGINS: {{ default (.Values.graphViewer.url | default (printf "http://%s-viewer:%v" (include "automem.fullname" .) .Values.graphViewer.service.port)) .Values.graphViewer.allowedOrigins | quote }}
  {{- end }}
