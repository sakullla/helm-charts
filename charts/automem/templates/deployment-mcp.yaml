{{- if .Values.mcp.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "automem.fullname" . }}-mcp
  labels:
    {{- include "automem.mcpLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcp.replicaCount }}
  selector:
    matchLabels:
      {{- include "automem.mcpSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.mcp.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "automem.mcpLabels" . | nindent 8 }}
        {{- with .Values.mcp.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "automem.serviceAccountName" . }}
      {{- with .Values.mcp.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mcp
          {{- with .Values.mcp.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.mcp.image.repository }}:{{ .Values.mcp.image.tag }}"
          imagePullPolicy: {{ .Values.mcp.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.mcp.service.port | quote }}
            - name: AUTOMEM_API_URL
              value: {{ default (printf "http://%s:%v" (include "automem.fullname" .) .Values.service.port) .Values.mcp.automemApiUrl | quote }}
            - name: AUTOMEM_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "automem.fullname" . }}-secret
                  key: AUTOMEM_API_TOKEN
          ports:
            - name: http
              containerPort: {{ .Values.mcp.service.port }}
              protocol: TCP
          {{- with .Values.mcp.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.mcp.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.mcp.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.mcp.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.mcp.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcp.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
