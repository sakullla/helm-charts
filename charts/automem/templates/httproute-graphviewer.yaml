{{- if and .Values.httpRoute.enabled .Values.graphViewer.enabled -}}
{{- $fullName := include "automem.fullname" . -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullName }}-viewer
  labels:
    {{- include "automem.graphViewerLabels" . | nindent 4 }}
  {{- with .Values.graphViewer.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- with .Values.graphViewer.httpRoute.parentRefs }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.graphViewer.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.graphViewer.httpRoute.rules }}
    {{- with .matches }}
    - matches:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      backendRefs:
        - name: {{ $fullName }}-viewer
          port: {{ $.Values.graphViewer.service.port }}
          group: ''
          kind: Service
          weight: 1
    {{- end }}
{{- end }}
