{{- if .Values.httpRoute.enabled -}}
{{- $fullName := include "automem.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "automem.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- with .Values.httpRoute.parentRefs }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.httpRoute.rules }}
    {{- with .matches }}
    - matches:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $svcPort }}
          group: ''
          kind: Service
          weight: 1
    {{- end }}
    {{- if .Values.mcp.enabled }}
    {{- range .Values.mcp.httpRoute.rules }}
    {{- with .matches }}
    - matches:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      backendRefs:
        - name: {{ $fullName }}-mcp
          port: {{ $.Values.mcp.service.port }}
          group: ''
          kind: Service
          weight: 1
    {{- end }}
    {{- end }}
{{- end }}
