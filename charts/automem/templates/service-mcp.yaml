{{- if .Values.mcp.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "automem.fullname" . }}-mcp
  labels:
    {{- include "automem.mcpLabels" . | nindent 4 }}
  {{- with .Values.mcp.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.mcp.service.type }}
  ports:
    - port: {{ .Values.mcp.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.mcp.service.type "NodePort" }}
      nodePort: {{ .Values.mcp.service.nodePort }}
      {{- end }}
  selector:
    {{- include "automem.mcpSelectorLabels" . | nindent 4 }}
{{- end }}
