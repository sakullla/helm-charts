# Default values for claude-relay-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: weishaw/claude-relay-service
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 3000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# 健康检查探针配?
# 参?docker-compose.yml 中的 healthcheck 配置
# interval: 30s, timeout: 10s, retries: 3
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
# 启动探针 - 使用 tcpSocket 检测端口是否就?
# 防止应用启动慢时被过早重启，只需端口监听即可认为启动成功
startupProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6  # 6 * 10s = 60s 启动时间

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: ""

# Valkey 依赖配置 (Redis 的开源替?
# 启用后将自动部署 Valkey 实例
# Chart: https://github.com/valkey-io/valkey-helm
valkey:
  enabled: true
  # 禁用 replica 以使?standalone 模式
  replica:
    enabled: false
  auth:
    enabled: false
  # standalone 模式下的持久化配置使?dataStorage
  dataStorage:
    enabled: true
    requestedSize: 1Gi

# 环境变量配置（非敏感?
# 会被写入 ConfigMap 并挂载到容器?
env:
  # 🌐 服务器配?
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  # 🔧 请求体大小配?
  REQUEST_MAX_SIZE_MB: "60"
  # 🔐 安全配置（非敏感部分?
  ADMIN_SESSION_TIMEOUT: "86400000"
  API_KEY_PREFIX: "cr_"
  # 📊 Valkey/Redis 配置
  # 如果使用内置 Valkey 依赖，deployment 会自动覆?REDIS_HOST
  # 如果使用外部 Redis/Valkey，请设置为实际的主机地址
  REDIS_HOST: "valkey"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  # REDIS_ENABLE_TLS: ""
  # 🎯 Claude API 配置
  CLAUDE_API_URL: "https://api.anthropic.com/v1/messages"
  CLAUDE_API_VERSION: "2023-06-01"
  CLAUDE_BETA_HEADER: "claude-code-20250219,oauth-2025-04-20,interleaved-thinking-2025-05-14,fine-grained-tool-streaming-2025-05-14"
  # 🌐 代理配置
  DEFAULT_PROXY_TIMEOUT: "60000"
  MAX_PROXY_RETRIES: "3"
  PROXY_USE_IPV4: "true"
  # PROXY_KEEP_ALIVE: ""
  # PROXY_MAX_SOCKETS: ""
  # PROXY_MAX_FREE_SOCKETS: ""
  # 📈 使用限制
  DEFAULT_TOKEN_LIMIT: "1000000"
  # 📝 日志配置
  LOG_LEVEL: "info"
  LOG_MAX_SIZE: "10m"
  LOG_MAX_FILES: "5"
  # 🔧 系统配置
  CLEANUP_INTERVAL: "3600000"
  TOKEN_USAGE_RETENTION: "2592000000"
  HEALTH_CHECK_INTERVAL: "60000"
  TIMEZONE_OFFSET: "8"
  # 🎨 Web 界面配置
  WEB_TITLE: "Claude Relay Service"
  WEB_DESCRIPTION: "Multi-account Claude API relay service"
  WEB_LOGO_URL: "/assets/logo.png"
  # 🛠?开发配?
  DEBUG: "false"
  ENABLE_CORS: "true"
  TRUST_PROXY: "true"

# 敏感信息配置
# 会被写入 Secret 并挂载到容器?
# ⚠️ 必填: JWT_SECRET (至少32字符的随机字符串), ENCRYPTION_KEY (32字符的加密密?
secrets: {}
  # JWT_SECRET: "your-jwt-secret-min-32-characters-long"
  # ENCRYPTION_KEY: "32-char-encryption-key-required"
  # REDIS_PASSWORD: ""
  # ADMIN_USERNAME: ""
  # ADMIN_PASSWORD: ""

# 额外环境变量（用于覆?ConfigMap 中的配置或添加新变量?
extraEnv: {}
  # CUSTOM_VAR: "custom-value"

