{{- if .Values.chromadb.enabled }}
{{- $vectorKey := default "" (index .Values.secrets "VECTOR_DB_KEY") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cognee.chromadbFullname" . }}
  labels:
    {{- include "cognee.chromadbLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.chromadb.replicaCount }}
  {{- if .Values.chromadb.persistence.enabled }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "cognee.chromadbSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cognee.chromadbLabels" . | nindent 8 }}
    spec:
      containers:
        - name: chromadb
          image: "{{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}"
          imagePullPolicy: {{ .Values.chromadb.image.pullPolicy }}
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            {{- if $vectorKey }}
            - name: CHROMA_SERVER_AUTH_CREDENTIALS
              value: {{ $vectorKey | quote }}
            - name: CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER
              value: "chromadb.auth.token.TokenConfigServerAuthCredentialsProvider"
            - name: CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER
              value: "AUTHORIZATION"
            - name: CHROMA_SERVER_AUTH_PROVIDER
              value: "chromadb.auth.token.TokenAuthServerProvider"
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.chromadb.service.port }}
              protocol: TCP
          {{- with .Values.chromadb.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.chromadb.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.chromadb.persistence.mountPath }}
          {{- end }}
      {{- if .Values.chromadb.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ if .Values.chromadb.persistence.existingClaim }}{{ .Values.chromadb.persistence.existingClaim }}{{ else }}{{ include "cognee.chromadbFullname" . }}-data{{ end }}
      {{- end }}
      {{- with .Values.chromadb.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.chromadb.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.chromadb.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
