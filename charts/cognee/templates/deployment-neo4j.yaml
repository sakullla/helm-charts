{{- if .Values.neo4j.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cognee.neo4jFullname" . }}
  labels:
    {{- include "cognee.neo4jLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.neo4j.replicaCount }}
  {{- if .Values.neo4j.persistence.enabled }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "cognee.neo4jSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cognee.neo4jLabels" . | nindent 8 }}
    spec:
      containers:
        - name: neo4j
          image: "{{ .Values.neo4j.image.repository }}:{{ .Values.neo4j.image.tag }}"
          imagePullPolicy: {{ .Values.neo4j.image.pullPolicy }}
          env:
            - name: NEO4J_AUTH
              value: {{ printf "%s/%s" .Values.neo4j.auth.username .Values.neo4j.auth.password | quote }}
            - name: NEO4J_PLUGINS
              value: {{ .Values.neo4j.plugins | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.neo4j.service.httpPort }}
              protocol: TCP
            - name: bolt
              containerPort: {{ .Values.neo4j.service.boltPort }}
              protocol: TCP
          {{- with .Values.neo4j.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.neo4j.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.neo4j.persistence.mountPath }}
          {{- end }}
      {{- if .Values.neo4j.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ if .Values.neo4j.persistence.existingClaim }}{{ .Values.neo4j.persistence.existingClaim }}{{ else }}{{ include "cognee.neo4jFullname" . }}-data{{ end }}
      {{- end }}
      {{- with .Values.neo4j.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.neo4j.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.neo4j.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
