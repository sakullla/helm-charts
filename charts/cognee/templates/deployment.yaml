apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cognee.fullname" . }}
  labels:
    {{- include "cognee.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if or .Values.persistence.enabled .Values.volumes }}
  strategy:
    type: Recreate
  {{- end }}
  selector:
    matchLabels:
      {{- include "cognee.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cognee.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cognee.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "cognee.fullname" . }}-config
            - secretRef:
                name: {{ include "cognee.fullname" . }}-secret
          {{- if or (and .Values.dependencyAutoConfig.enabled (or .Values.postgres.enabled .Values.chromadb.enabled .Values.neo4j.enabled)) .Values.extraEnv }}
          env:
            {{- if and .Values.dependencyAutoConfig.enabled .Values.postgres.enabled }}
            - name: DB_PROVIDER
              value: "postgres"
            - name: DB_HOST
              value: {{ include "cognee.postgresFullname" . | quote }}
            - name: DB_PORT
              value: {{ printf "%v" .Values.postgres.service.port | quote }}
            - name: DB_NAME
              value: {{ .Values.postgres.auth.database | quote }}
            - name: DB_USERNAME
              value: {{ .Values.postgres.auth.username | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            {{- end }}
            {{- if and .Values.dependencyAutoConfig.enabled .Values.chromadb.enabled }}
            - name: VECTOR_DB_PROVIDER
              value: "chromadb"
            - name: VECTOR_DB_URL
              value: {{ printf "http://%s:%v" (include "cognee.chromadbFullname" .) .Values.chromadb.service.port | quote }}
            {{- end }}
            {{- if and .Values.dependencyAutoConfig.enabled .Values.neo4j.enabled }}
            - name: GRAPH_DATABASE_PROVIDER
              value: "neo4j"
            - name: GRAPH_DATABASE_URL
              value: {{ printf "bolt://%s:%v" (include "cognee.neo4jFullname" .) .Values.neo4j.service.boltPort | quote }}
            - name: GRAPH_DATABASE_USERNAME
              value: {{ .Values.neo4j.auth.username | quote }}
            - name: GRAPH_DATABASE_PASSWORD
              value: {{ .Values.neo4j.auth.password | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.persistence.enabled .Values.volumeMounts }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- if or .Values.persistence.enabled .Values.volumes }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          {{- if .Values.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "cognee.fullname" . }}-data
          {{- end }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
