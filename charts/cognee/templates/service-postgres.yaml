{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cognee.postgresFullname" . }}
  labels:
    {{- include "cognee.postgresLabels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - name: postgres
      port: {{ .Values.postgres.service.port }}
      targetPort: postgres
      protocol: TCP
  selector:
    {{- include "cognee.postgresSelectorLabels" . | nindent 4 }}
{{- end }}
