{{- if .Values.httpRoute.enabled -}}
{{- $fullName := include "dns-server.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $dohPort := .Values.service.dohPort -}}
{{- /* 获取路径列表 */ -}}
{{- $dohPaths := .Values.service.dohPaths -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dns-server.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- with .Values.httpRoute.parentRefs }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    {{- /* 核心修改：在 rules 层级进行循环 */ -}}
    {{- range $dohPaths }}
    - matches:
        - path:
            type: PathPrefix
            value: {{ . }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $dohPort }}
          group: ''
          kind: Service
          weight: 50
    {{- end }}
    {{- /* 最后是默认的根路径匹配 */ -}}
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $svcPort }}
          group: ''
          kind: Service
          weight: 50
{{- end }}