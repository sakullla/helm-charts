{{- if .Values.httpRoute.enabled -}}
{{- $fullName := include "dns-server.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $dohPort := .Values.service.dohPort -}}
{{- /* 直接读取 dohPaths 列表 */ -}}
{{- $dohPaths := .Values.service.dohPaths -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "dns-server.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    {{- with .Values.httpRoute.parentRefs }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.httpRoute.hostnames }}
  hostnames:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - matches:
      {{- /* 遍历列表，生成多个 path 匹配规则 */ -}}
      {{- range $dohPaths }}
        - path:
            type: PathPrefix
            value: {{ . }}
      {{- end }}
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $dohPort }}
          group: ''
          kind: Service
          weight: 50
    - matches:
          - path:
              type: PathPrefix
              value: /
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $svcPort }}
          group: ''
          kind: Service
          weight: 50
{{- end }}