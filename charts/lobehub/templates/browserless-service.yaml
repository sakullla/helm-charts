{{- $browserless := index .Values "browserless-chromium" -}}
{{- if $browserless.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "browserless-chromium.fullname" . }}
  labels:
    {{- include "browserless-chromium.labels" . | nindent 4 }}
spec:
  type: {{ $browserless.service.type }}
  ports:
    - port: {{ $browserless.service.port }}
      targetPort: ws
      protocol: TCP
      name: ws
  selector:
    {{- include "browserless-chromium.selectorLabels" . | nindent 4 }}
{{- end }}
