{{- $browserless := index .Values "browserless-chromium" -}}
{{- if $browserless.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "browserless-chromium.fullname" . }}-test-connection"
  labels:
    {{- include "browserless-chromium.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "browserless-chromium.fullname" . }}:{{ $browserless.service.port }}']
  restartPolicy: Never
{{- end }}
