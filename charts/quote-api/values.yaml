# Default values for quote-api.

replicaCount: 1

image:
  repository: ghcr.io/lyosu/quote-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service Account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod configuration
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Service configuration
service:
  annotations: {}
  type: ClusterIP
  port: 3000
  # nodePort: 30080  # Only for NodePort

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: quote-api.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: quote-api-tls
    #   hosts:
    #     - quote-api.local

# Gateway API HTTPRoute
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - quote-api.local
  rules: []
    # - matches:
    #     - path:
    #         type: PathPrefix
    #         value: /

# Health probes
startupProbe:
  httpGet:
    path: /health
    port: http
  failureThreshold: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1

livenessProbe:
  httpGet:
    path: /health
    port: http
  periodSeconds: 30
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Resource limits
resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 1Gi
  # requests:
  #   cpu: 100m
  #   memory: 256Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Scheduling
nodeSelector: {}
tolerations: []
affinity: {}

# Non-sensitive application configuration (rendered as ConfigMap)
env:
  NODE_ENV: "production"
  PORT: "3000"
  EMOJI_DOMAIN: "https://emojipedia.org/"

# Sensitive values (rendered as Secret)
# BOT_TOKEN is required - must be set
secrets:
  BOT_TOKEN: ""

# Extra environment variables
extraEnv: []
  # - name: SPECIAL_VAR
  #   value: "special"
