<div class="container">

<script>
    $(document).ready(function() {
        // 1. è‡ªåŠ¨è®¡ç®—é…ç½®
        const repoUrl = window.location.href.replace(/\/index\.html$/, '').replace(/\/$/, '');
        const pathSegments = window.location.pathname.split('/').filter(p => p);
        const repoName = pathSegments.length > 0 ? pathSegments[pathSegments.length - 1] : 'my-repo';
        
        const fullCmd = `helm repo add ${repoName} ${repoUrl}`;
        $('#repo-cmd').text(fullCmd);

        // 2. åŠ è½½æ•°æ®
        $.ajax({
            url: './index.yaml',
            dataType: 'text',
            success: function(yamlText) {
                try {
                    const doc = jsyaml.load(yamlText);
                    renderCharts(doc.entries, repoName);
                } catch (e) {
                    showError('YAML è§£æå¤±è´¥: ' + e.message);
                }
            },
            error: function(xhr) {
                if(xhr.status === 404) {
                    showError('æœªæ‰¾åˆ° index.yamlï¼Œè¯·ç¡®è®¤ GitHub Action æ˜¯å¦å·²æˆåŠŸæ„å»º gh-pages åˆ†æ”¯ã€‚');
                } else {

        // 3. æ¸²æŸ“å¡ç‰‡
        function renderCharts(entries, repoName) {
            $('#loading').hide();
            const list = $('#chart-list');

                return;
            }

            const sortedKeys = Object.keys(entries).sort();

            sortedKeys.forEach(key => {
                const chart = entries[key][0];
                const installCmd = `helm install my-${chart.name} ${repoName}/${chart.name}`;
                
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="chart-card">
                        <div class="card-header-custom">
                            <i class="fas fa-cube me-2"></i>${chart.name}

                            <div class="mt-auto">

                                <button class="btn btn-custom" onclick="copyCmd('${installCmd}')">
                                    <i class="fas fa-copy me-1"></i> å¤åˆ¶å®‰è£…å‘½ä»¤
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
                list.append(html);
            });
        }

        function showError(msg) {
            $('#loading').hide();
            $('#error-msg').html('<i class="fas fa-exclamation-circle me-2"></i> ' + msg).show();
        }
    });

    // å¤åˆ¶åŠŸèƒ½

        navigator.clipboard.writeText(text).then(() => {
            alert('âœ¨ å‘½ä»¤å·²å¤åˆ¶ï¼å¿«å»ç»ˆç«¯ç²˜è´´å§ (â—\'â—¡\'â—)\n\n' + text);
        }).catch(err => {
            prompt('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶:', text);

    }

    // ç‚¹å‡»å¤´åƒåˆ·æ–° (å½©è›‹åŠŸèƒ½)
