<!DOCTYPE html>

    </style>
</head>
<body>

<div class="container">
    <div class="repo-header">

        <p class="text-muted">Sakullla Helm Chart æ‰˜ç®¡ä¸­å¿ƒ</p>
        <div class="alert alert-secondary d-inline-block text-start">
            <small>æ·»åŠ ä»“åº“å‘½ä»¤ï¼š</small><br>
            <code id="repo-add-cmd">helm repo add sakullla ...</code>

    </div>

    <div id="loading" class="text-center">

<script src="https://cdn.staticfile.net/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.net/js-yaml/4.1.0/js-yaml.min.js"></script>

<script>
    $(document).ready(function() {
        // 1. è‡ªåŠ¨è®¡ç®—ä»“åº“ URL (ä¸éœ€æ‰‹åŠ¨ä¿®æ”¹)
        const repoUrl = window.location.href.replace(/\/index\.html$/, '').replace(/\/$/, '');
        // å‡è®¾ URL æ˜¯ https://user.github.io/repo-name/ï¼Œå– repo-name ä½œä¸ºä»“åº“å
        const pathSegments = window.location.pathname.split('/').filter(p => p);
        const repoName = pathSegments.length > 0 ? pathSegments[pathSegments.length - 1] : 'sakullla';
        
        // æ˜¾ç¤ºæ·»åŠ ä»“åº“çš„å‘½ä»¤
        $('#repo-add-cmd').text(`helm repo add ${repoName} ${repoUrl}`);

        // 2. è¯»å– index.yaml
        $.ajax({
            url: './index.yaml', // å¼ºåˆ¶è¯»å–å½“å‰ç›®å½•ä¸‹çš„ index.yaml
            dataType: 'text',
            success: function(yamlText) {
                try {
                    const doc = jsyaml.load(yamlText);
                    renderCharts(doc.entries, repoName);
                } catch (e) {
                    showError('index.yaml è§£æå¤±è´¥: ' + e.message);
                }
            },
            error: function(xhr) {
                if(xhr.status === 404) {
                    showError('æ‰¾ä¸åˆ° index.yaml æ–‡ä»¶ï¼<br>è¯·æ£€æŸ¥ GitHub Action æ˜¯å¦æˆåŠŸè¿è¡Œï¼Œæˆ–è€…æ–‡ä»¶æ˜¯å¦åœ¨æ­£ç¡®åˆ†æ”¯ã€‚');
                } else {
                    showError('æ— æ³•åŠ è½½ index.yaml (Status: ' + xhr.status + ')');
                }
            }
        });

        // 3. æ¸²æŸ“åˆ—è¡¨
        function renderCharts(entries, repoName) {
            $('#loading').hide();
            const list = $('#chart-list');
            
            if (!entries || Object.keys(entries).length === 0) {
                list.html('<div class="col-12 text-center">æš‚æ—  Chart æ•°æ®</div>');
                return;
            }

            // æŒ‰æ›´æ–°æ—¶é—´æ’åº (å¯é€‰)
            const sortedKeys = Object.keys(entries).sort();

            sortedKeys.forEach(key => {
                const chart = entries[key][0]; // å–æœ€æ–°ç‰ˆ
                const installCmd = `helm install my-${chart.name} ${repoName}/${chart.name}`;
                
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>${chart.name}</span>
                            <span class="badge bg-light text-dark">${chart.version}</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-secondary flex-grow-1">${chart.description || 'æš‚æ— æè¿°'}</p>
                            <p class="card-text"><small class="text-muted">App Version: ${chart.appVersion || '-'}</small></p>
                            
                            <div class="cmd-box">${installCmd}</div>
                            <button class="btn btn-outline-primary btn-sm btn-copy" onclick="copyCmd('${installCmd}')">
                                å¤åˆ¶å®‰è£…å‘½ä»¤
                            </button>
                        </div>
                    </div>
                </div>`;
                list.append(html);
            });
        }

        // é”™è¯¯æ˜¾ç¤º
        function showError(msg) {
            $('#loading').hide();
            $('#error-msg').html('âš ï¸ é”™è¯¯: ' + msg).show();
        }
    });

    // å¤åˆ¶åŠŸèƒ½
    function copyCmd(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('å·²å¤åˆ¶: ' + text);
        }).catch(err => {
            prompt('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶:', text);
        });
    }
</script>

</html>
