<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakullla's Helm Garden</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.net/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- å…¨å±€èƒŒæ™¯è®¾å®š --- */
        body {
            /* ä¼˜å…ˆåŠ è½½ä½ ä¸Šä¼ çš„ bg.jpgã€‚
               å¦‚æœæ²¡ä¸Šä¼ ï¼Œå°±æ˜¾ç¤ºåé¢çš„ linear-gradient (å”¯ç¾ç²‰ç´«æ¸å˜) 
            */
            background: url('./bg.jpg') center/cover fixed no-repeat, 
                        linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Nunito', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
        }

        /* é®ç½©å±‚ */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.3); /* ç¨å¾®æäº®ä¸€ç‚¹ */
            z-index: -1;
        }

        /* --- ä¸»å®¹å™¨ --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* --- å¤´åƒåŒºåŸŸ --- */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }
        
        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            object-fit: cover; /* ä¿è¯å›¾ç‰‡ä¸æ‹‰ä¼¸ */
            transition: transform 0.5s ease-in-out;
            background-color: white; /* é˜²æ­¢å›¾ç‰‡é€æ˜éƒ¨åˆ†é€å‡º */
        }
        
        .avatar:hover { transform: rotate(15deg) scale(1.1); }

        h1 { color: #4a4a4a; font-weight: 800; letter-spacing: 1px; }
        .subtitle { color: #666; font-size: 1rem; font-weight: 500; }

        /* --- å‘½ä»¤æ¡† --- */
        .cmd-box-wrapper {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 18px;
            margin: 25px auto;
            max-width: 650px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: left;
        }
        .cmd-text { color: #ff79c6; font-family: 'Consolas', monospace; font-size: 0.95em; word-break: break-all; }
        .cmd-label { color: #8be9fd; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: bold;}

        /* --- å¡ç‰‡è®¾è®¡ --- */
        .chart-card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            transition: all 0.3s;
            overflow: hidden;
            height: 100%;
            border: 1px solid rgba(255,255,255,1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .chart-card:hover {
            transform: translateY(-8px); 
            box-shadow: 0 15px 30px rgba(255, 117, 140, 0.25);
        }

        .card-header-custom {
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%); /* ç³–æœè‰²æ¸å˜ */
            color: white;
            padding: 15px 25px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .card-body { padding: 25px; }
        .card-desc { color: #666; font-size: 0.9rem; min-height: 45px; }
        
        .version-badge {
            background: rgba(255,255,255,0.3);
            color: #fff;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            float: right;
            font-weight: normal;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 50px;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
            color: white;
        }

        #loading { color: #666; font-weight: bold;}
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 glass-container">
            
            <div class="text-center">
                <div class="avatar-container">
                    <img src="./avatar.jpg" class="avatar" alt="Avatar" onerror="this.src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'">
                </div>
                
                <h1>Sakullla's Helm Garden</h1>
                <p class="subtitle">ğŸŒ¸ æ¬¢è¿æ¥åˆ°æˆ‘çš„äº‘åŸç”Ÿé­”æ³•åèŠ±å›­ ğŸŒ¸</p>
                
                <div class="cmd-box-wrapper">
                    <span class="cmd-label"><i class="fas fa-terminal me-2"></i>Terminal</span>
                    <div class="cmd-text" id="repo-cmd">Loading...</div>
                </div>
            </div>

            <hr class="my-5" style="border-top: 2px dashed rgba(0,0,0,0.1);">

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status"></div>
                <h4 class="mt-3">æ­£åœ¨åŠ è½½ Charts...</h4>
            </div>

            <div id="error-msg" class="alert alert-danger text-center shadow-sm" style="display:none; border-radius: 15px;"></div>

            <div class="row g-4" id="chart-list"></div>
            
            <div class="text-center mt-5 text-muted">
                <p style="font-size: 0.85rem; opacity: 0.7;">Hosted with ğŸ’– by GitHub Pages</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.net/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.net/js-yaml/4.1.0/js-yaml.min.js"></script>

<script>
    $(document).ready(function() {
        // ğŸŸ¢ 1. å¼ºåˆ¶è®¾ç½®ä»“åº“åå’Œ URL (è§£å†³ my-repo é—®é¢˜)
        // ä½ çš„ URL å›ºå®šæ˜¯è¿™ä¸ªï¼Œä¸å†è‡ªåŠ¨çŒœæµ‹ï¼Œé˜²æ­¢å‡ºé”™
        const repoName = 'sakullla';
        const repoUrl = 'https://sakullla.github.io/helm-charts';
        
        const fullCmd = `helm repo add ${repoName} ${repoUrl}`;
        $('#repo-cmd').text(fullCmd);

        // 2. åŠ è½½æ•°æ®
        $.ajax({
            url: './index.yaml',
            dataType: 'text',
            success: function(yamlText) {
                try {
                    const doc = jsyaml.load(yamlText);
                    renderCharts(doc.entries, repoName);
                } catch (e) {
                    showError('YAML è§£æå¤±è´¥: ' + e.message);
                }
            },
            error: function(xhr) {
                if(xhr.status === 404) {
                    showError('æœªæ‰¾åˆ° index.yaml æ–‡ä»¶');
                } else {
                    showError('ç½‘ç»œåŠ è½½å¤±è´¥');
                }
            }
        });

        // 3. æ¸²æŸ“
        function renderCharts(entries, repoName) {
            $('#loading').hide();
            const list = $('#chart-list');
            
            if (!entries || Object.keys(entries).length === 0) {
                list.html('<div class="col-12 text-center text-muted"><h5>ğŸƒ æš‚æ—  Charts</h5></div>');
                return;
            }

            // æŒ‰å­—æ¯æ’åº
            const sortedKeys = Object.keys(entries).sort();

            sortedKeys.forEach(key => {
                const chart = entries[key][0];
                const installCmd = `helm install my-${chart.name} ${repoName}/${chart.name}`;
                
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="chart-card">
                        <div class="card-header-custom">
                            <i class="fas fa-cube me-2"></i>${chart.name}
                            <span class="version-badge">${chart.version}</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-desc">${chart.description || 'æš‚æ— æè¿°'}</p>
                            <div class="mt-auto">
                                <p class="text-muted mb-2"><small><i class="fas fa-code-branch me-1"></i>Ver: ${chart.appVersion || '-'}</small></p>
                                <button class="btn btn-custom" onclick="copyCmd('${installCmd}')">
                                    <i class="fas fa-copy me-1"></i> å¤åˆ¶å®‰è£…å‘½ä»¤
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
                list.append(html);
            });
        }

        function showError(msg) {
            $('#loading').hide();
            $('#error-msg').html('<i class="fas fa-exclamation-circle me-2"></i> ' + msg).show();
        }
    });

    function copyCmd(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('âœ¨ å¤åˆ¶æˆåŠŸï¼\n' + text);
        }).catch(err => {
            prompt('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶:', text);
        });
    }
</script>
</body>
</html>
