<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakullla's Helm Garden</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.net/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- 全局背景设定 (二次元风格) --- */
        body {
            /* 这里换了一张高清二次元风景图，你可以替换 url('...') 里的链接 */
            background-image: url('https://w.wallhaven.cc/full/wq/wallhaven-wqve6r.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Nunito', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
        }

        /* 遮罩层，让背景稍微暗一点，凸显文字 */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); /* 调节最后的0.2改变暗度 */
            z-index: -1;
        }

        /* --- 主容器 (毛玻璃效果) --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.85); /* 白色半透明 */
            backdrop-filter: blur(15px); /* 磨砂模糊 */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* --- 标题区域 --- */
        .avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.5s;
        }
        .avatar:hover { transform: rotate(360deg); }
        
        h1 { color: #333; font-weight: 700; letter-spacing: 1px; }
        .subtitle { color: #666; font-size: 0.95rem; }

        /* --- 命令框美化 --- */
        .cmd-box-wrapper {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 15px;
            position: relative;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: left;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .cmd-text { color: #ff79c6; font-family: 'Consolas', monospace; font-size: 0.9em; word-break: break-all; }
        .cmd-label { color: #8be9fd; font-size: 0.8em; margin-bottom: 5px; display: block; }

        /* --- 卡片设计 (核心) --- */
        .chart-card {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            height: 100%;
            position: relative;
        }
        
        .chart-card:hover {
            transform: translateY(-10px); /* 上浮 */
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.25); /* 粉色光晕 */
        }

        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .card-body { padding: 20px; }
        .card-desc { color: #666; font-size: 0.9rem; min-height: 40px; }
        
        .version-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            float: right;
        }

        .btn-custom {
            background: #ff758c; /* 樱花粉 */
            color: white;
            border: none;
            border-radius: 50px;
            width: 100%;
            padding: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff7eb3;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 117, 140, 0.4);
        }

        /* --- 加载与错误提示 --- */
        #loading { color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .spinner-border { width: 3rem; height: 3rem; }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 glass-container">
            
            <div class="text-center">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sakullla" class="avatar" alt="Avatar">
                <h1>Sakullla's Charts</h1>
                <p class="subtitle">✨ 欢迎来到我的云原生魔法仓库 ✨</p>
                
                <div class="cmd-box-wrapper">
                    <span class="cmd-label"><i class="fas fa-terminal"></i> Terminal</span>
                    <div class="cmd-text" id="repo-cmd">Loading...</div>
                </div>
            </div>

            <hr class="my-4" style="opacity: 0.1">

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-light" role="status"></div>
                <h4 class="mt-3">正在召唤 Charts...</h4>
            </div>

            <div id="error-msg" class="alert alert-danger text-center" style="display:none; border-radius: 15px;"></div>

            <div class="row g-4" id="chart-list">
                </div>
            
            <div class="text-center mt-5 text-muted" style="font-size: 0.8rem;">
                <p>Hosted with ❤️ by GitHub Pages</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.net/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.net/js-yaml/4.1.0/js-yaml.min.js"></script>

<script>
    $(document).ready(function() {
        // 1. 自动计算配置
        const repoUrl = window.location.href.replace(/\/index\.html$/, '').replace(/\/$/, '');
        const pathSegments = window.location.pathname.split('/').filter(p => p);
        const repoName = pathSegments.length > 0 ? pathSegments[pathSegments.length - 1] : 'my-repo';
        
        const fullCmd = `helm repo add ${repoName} ${repoUrl}`;
        $('#repo-cmd').text(fullCmd);

        // 2. 加载数据
        $.ajax({
            url: './index.yaml',
            dataType: 'text',
            success: function(yamlText) {
                try {
                    const doc = jsyaml.load(yamlText);
                    renderCharts(doc.entries, repoName);
                } catch (e) {
                    showError('YAML 解析失败: ' + e.message);
                }
            },
            error: function(xhr) {
                if(xhr.status === 404) {
                    showError('未找到 index.yaml，请检查 GitHub Action 是否已完成构建。');
                } else {
                    showError('网络加载失败 (Status: ' + xhr.status + ')');
                }
            }
        });

        // 3. 渲染卡片 (样式适配版)
        function renderCharts(entries, repoName) {
            $('#loading').hide();
            const list = $('#chart-list');
            
            if (!entries || Object.keys(entries).length === 0) {
                list.html('<div class="col-12 text-center text-muted">暂无魔法物品 (No Charts)</div>');
                return;
            }

            const sortedKeys = Object.keys(entries).sort();

            sortedKeys.forEach(key => {
                const chart = entries[key][0];
                const installCmd = `helm install my-${chart.name} ${repoName}/${chart.name}`;
                
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="chart-card">
                        <div class="card-header-custom">
                            <i class="fas fa-box-open me-2"></i>${chart.name}
                            <span class="version-badge">${chart.version}</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-desc">${chart.description || '这是一个神秘的 Chart，没有任何描述...'}</p>
                            <div class="mt-auto">
                                <p class="text-muted mb-2"><small><i class="fas fa-code-branch"></i> App Version: ${chart.appVersion || '-'}</small></p>
                                <button class="btn btn-custom" onclick="copyCmd('${installCmd}')">
                                    <i class="fas fa-copy me-1"></i> 复制安装命令
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
                list.append(html);
            });
        }

        function showError(msg) {
            $('#loading').hide();
            $('#error-msg').html('<i class="fas fa-exclamation-triangle"></i> ' + msg).show();
        }
    });

    // 复制功能
    function copyCmd(text) {
        navigator.clipboard.writeText(text).then(() => {
            // 简单的 alert 替换为稍微优雅一点的提示（实际项目可用 toast，这里保持简单）
            alert('✨ 命令已复制到剪贴板！\n\n' + text);
        }).catch(err => {
            prompt('复制失败，请手动复制:', text);
        });
    }
</script>
</body>
</html>
