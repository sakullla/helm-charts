<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakullla's Helm Garden</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.net/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- å…¨å±€èƒŒæ™¯ --- */
        body {
            background: url('./bg.jpg') center/cover fixed no-repeat, 
                        linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Nunito', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        /* --- ä¸»å®¹å™¨ --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            margin-top: 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* --- å¤´åƒ --- */
        .avatar-container {
            position: relative; width: 120px; height: 120px; margin: 0 auto 15px;
        }
        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
            background-color: white;
        }
        .avatar:hover { transform: rotate(15deg) scale(1.1); }

        h1 { color: #4a4a4a; font-weight: 800; letter-spacing: 1px; }
        .subtitle { color: #666; font-size: 1rem; font-weight: 500; }

        /* --- å‘½ä»¤æ¡† --- */
        .cmd-box-wrapper {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 18px;
            margin: 25px auto 15px; /* åº•éƒ¨é—´è·è°ƒå°ï¼Œç»™æœç´¢æ¡†è…¾ä½ç½® */
            max-width: 650px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: left;
        }
        .cmd-text { color: #ff79c6; font-family: 'Consolas', monospace; font-size: 0.95em; word-break: break-all; }
        .cmd-label { color: #8be9fd; font-size: 0.85em; margin-bottom: 5px; display: block; font-weight: bold;}

        /* --- ğŸŸ¢ æ–°å¢ï¼šå”¯ç¾æœç´¢æ¡† --- */
        .search-wrapper {
            max-width: 650px;
            margin: 0 auto 30px;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 50px; /* å·¦è¾¹ç•™å‡ºå›¾æ ‡ä½ç½® */
            border-radius: 50px;
            border: 2px solid rgba(255, 154, 158, 0.3);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            font-size: 1rem;
            color: #555;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            border-color: #ff9a9e;
            box-shadow: 0 0 15px rgba(255, 154, 158, 0.3);
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff9a9e;
            pointer-events: none;
        }

        /* --- å¡ç‰‡ --- */
        .chart-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            transition: all 0.3s;
            overflow: hidden;
            height: 100%;
            border: 1px solid rgba(255,255,255,1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .chart-card:hover {
            transform: translateY(-8px); 
            box-shadow: 0 15px 30px rgba(255, 117, 140, 0.25);
        }
        .card-header-custom {
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
            color: white; padding: 15px 25px; font-weight: 700; font-size: 1.1rem;
        }
        .card-body { padding: 25px; }
        .card-desc { color: #666; font-size: 0.9rem; min-height: 45px; }
        .version-badge {
            background: rgba(255,255,255,0.3); color: #fff;
            padding: 3px 10px; border-radius: 12px; font-size: 0.8rem; float: right;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white; border: none; border-radius: 50px; width: 100%; padding: 10px;
            font-weight: 600; transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.02); box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4); color: white;
        }

        /* --- æ¶ˆæ¯æ°”æ³¡ (Toast) --- */
        #toast-box {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none;
        }
        .sakura-toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(255, 117, 140, 0.3);
            border: 2px solid #ff9a9e;
            color: #ff758c;
            font-weight: bold;
            display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
            animation: slideDown 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes slideDown { 0% { transform: translateY(-50px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-30px); opacity: 0; } }
        .hide-toast { animation: fadeOut 0.5s forwards; }
    </style>
</head>
<body>

<div class="overlay"></div>
<div id="toast-box"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 glass-container">
            <div class="text-center">
                <div class="avatar-container">
                    <img src="./avatar.jpg" class="avatar" alt="Avatar" onerror="this.src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'">
                </div>
                <h1>Sakullla's Helm Garden</h1>
                <p class="subtitle">ğŸŒ¸ æ¬¢è¿æ¥åˆ°æˆ‘çš„äº‘åŸç”Ÿé­”æ³•åèŠ±å›­ ğŸŒ¸</p>
                
                <div class="cmd-box-wrapper">
                    <span class="cmd-label"><i class="fas fa-terminal me-2"></i>Terminal</span>
                    <div class="cmd-text" id="repo-cmd">Loading...</div>
                </div>

                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="âœ¨ æœç´¢ Chart åç§°æˆ–æè¿°...">
                </div>

            </div>

            <hr class="my-4" style="border-top: 2px dashed rgba(0,0,0,0.1);">
            
            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status"></div>
                <h4 class="mt-3 text-secondary">æ­£åœ¨åŠ è½½ Charts...</h4>
            </div>
            
            <div id="error-msg" class="alert alert-danger text-center shadow-sm" style="display:none; border-radius: 15px;"></div>
            <div class="row g-4" id="chart-list"></div>
            
            <div class="text-center mt-5 text-muted">
                <p style="font-size: 0.85rem; opacity: 0.7;">Hosted with ğŸ’– by GitHub Pages</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.net/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.staticfile.net/js-yaml/4.1.0/js-yaml.min.js"></script>

<script>
    // ğŸŸ¢ å®šä¹‰å…¨å±€å˜é‡å­˜å‚¨æ•°æ®ï¼Œæ–¹ä¾¿æœç´¢è¿‡æ»¤
    let globalCharts = []; 
    const repoName = 'sakullla'; // ä½ çš„ä»“åº“å

    $(document).ready(function() {
        const repoUrl = 'https://sakullla.github.io/helm-charts';
        
        const fullCmd = `helm repo add ${repoName} ${repoUrl}`;
        $('#repo-cmd').text(fullCmd);

        $.ajax({
            url: './index.yaml',
            dataType: 'text',
            success: function(yamlText) {
                try {
                    const doc = jsyaml.load(yamlText);
                    // é¢„å¤„ç†æ•°æ®ï¼šå°†å¯¹è±¡è½¬æ¢ä¸ºæ•°ç»„ï¼Œåªå–æœ€æ–°ç‰ˆ
                    if (doc.entries) {
                        globalCharts = Object.keys(doc.entries).map(key => doc.entries[key][0]);
                        // åˆå§‹æ¸²æŸ“
                        renderCharts(globalCharts);
                    } else {
                        renderCharts([]);
                    }
                } catch (e) {
                    showError('YAML è§£æå¤±è´¥: ' + e.message);
                }
            },
            error: function(xhr) {
                if(xhr.status === 404) {
                    showError('æœªæ‰¾åˆ° index.yaml æ–‡ä»¶');
                } else {
                    showError('ç½‘ç»œåŠ è½½å¤±è´¥');
                }
            }
        });

        // ğŸŸ¢ ç»‘å®šæœç´¢äº‹ä»¶
        $('#search-input').on('input', function() {
            const keyword = $(this).val().toLowerCase().trim();
            if (!keyword) {
                renderCharts(globalCharts); // ä¸ºç©ºæ˜¾ç¤ºå…¨éƒ¨
                return;
            }

            // è¿‡æ»¤é€»è¾‘
            const filtered = globalCharts.filter(chart => {
                const name = (chart.name || '').toLowerCase();
                const desc = (chart.description || '').toLowerCase();
                return name.includes(keyword) || desc.includes(keyword);
            });

            renderCharts(filtered);
        });

        function renderCharts(charts) {
            $('#loading').hide();
            const list = $('#chart-list');
            list.empty(); // æ¸…ç©ºå½“å‰åˆ—è¡¨
            
            if (!charts || charts.length === 0) {
                list.html('<div class="col-12 text-center text-muted py-5"><h5>ğŸƒ æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ Charts</h5></div>');
                return;
            }

            // æŒ‰å­—æ¯æ’åº
            charts.sort((a, b) => a.name.localeCompare(b.name));

            charts.forEach(chart => {
                const installCmd = `helm install my-${chart.name} ${repoName}/${chart.name}`;
                
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="chart-card">
                        <div class="card-header-custom">
                            <i class="fas fa-cube me-2"></i>${chart.name}
                            <span class="version-badge">${chart.version}</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-desc">${chart.description || 'æš‚æ— æè¿°'}</p>
                            <div class="mt-auto">
                                <p class="text-muted mb-2"><small><i class="fas fa-code-branch me-1"></i>Ver: ${chart.appVersion || '-'}</small></p>
                                <button class="btn btn-custom" onclick="copyCmd('${installCmd}')">
                                    <i class="fas fa-copy me-1"></i> å¤åˆ¶å®‰è£…å‘½ä»¤
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
                list.append(html);
            });
        }

        function showError(msg) {
            $('#loading').hide();
            $('#error-msg').html('<i class="fas fa-exclamation-circle me-2"></i> ' + msg).show();
        }
    });

    function showToast(message) {
        const toast = $(`
            <div class="sakura-toast">
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            </div>
        `);
        $('#toast-box').append(toast);
        setTimeout(() => {
            toast.addClass('hide-toast');
            toast.on('animationend', function() { $(this).remove(); });
        }, 3000);
    }

    function copyCmd(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast('å¤åˆ¶æˆåŠŸï¼å¿«å»å®‰è£…å§ âœ¨');
        }).catch(err => {
            prompt('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶:', text);
        });
    }
</script>
</body>
</html>
